



<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4">
      <div class="card-body">
          <h3 class="card-title mb-3">Insert Underling</h3>
          <div class="d-flex flex-row"> <label class="radio mr-1"> <input (change)="onChange($event)" type="radio" name="add" value="simple" checked> <span> <i class="fa fa-user"></i> Simple </span> </label> <label class="radio"> <input (change)="onChange($event)" type="radio" name="add" value="multiple"> <span> <i class="fa fa-plus-circle"></i> Multiple </span> </label> </div>
      <form [formGroup]="formModel" (ngSubmit)="addTicker()" *ngIf="type != 'multiple' ">

          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <input class="form-control" type="text" placeholder="ISIN" formControlName="isin"> </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <div class="input-group"> <input class="form-control" type="text" placeholder="BBG CODE" formControlName="bbgCode"> </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <div class="input-group"> <input class="form-control" type="text" placeholder="EOD CODE" formControlName="eodCode"> </div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="input-group"> <input class="form-control" type="text" placeholder="NAME" formControlName="name"> </div>
                </div>
            </div>          
        </div>

      <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="input-group"> <input class="form-control" type="text" placeholder="TYPE" formControlName="type"> </div>
            </div>
        </div>          
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <div class="input-group"> <mat-slide-toggle formControlName="quotable" [(ngModel)]="isChecked">is Quotable : {{isChecked}}</mat-slide-toggle>
                </div>
            </div>
        </div>          
    </div>
 


    
          <button class="btn btn-primary btn-block confirm-button">Confirm</button>
      </form>
      </div>
  </div>
</div>
  
  <div class="container mt-5 mb-5 d-flex justify-content-center" *ngIf="type == 'multiple' ">
    <div class="card px-1 py-4">
        <div class="card-body">
        <label for="formFile" class="form-label">Upload your file</label>
        <input (change)="this.onFilechange($event)" class="form-control" type="file" id="formFile">
        <button (click)="this.upload()" type="button" class="btn btn-primary mt-3">Upload</button>
      </div>
    </div>
 </div>






<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<table id="customers">
    <tr>
        <th>ISIN</th>
        <th>Type</th>
        <th>eodCode</th>
        <th>bbgCode</th>
        <th>Name</th>
        <th>Quotable</th>

        <th>Action</th>


      </tr>
      <tr *ngFor="let underlying of underlingList | paginate: {itemsPerPage:20, currentPage:p} ;let i=index">
        <td>{{underlying?.isin}}</td>
        <td>{{underlying?.type}}</td>
        <td>{{underlying?.eodCode}}</td>
        <td>{{underlying?.bbgCode}}</td>
        <td>{{underlying?.name}}</td>
        <td>{{underlying?.quotable}}</td>



        <td>
          <button type="submit" class="btn btn-danger" (click)="remove(underlying?.id ,i)">DELETE</button>
          <span></span>
          <button type="button" class="btn btn-warning" (click)="openUpdate(underlying?.id)">UPDATE</button>


        </td>

      </tr>
</table>
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
